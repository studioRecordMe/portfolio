<body class="main">
  <div id="wrap">
    <div class="contactMe">
      <h2 class="title fade-in-fwd">Contact me</h2>
      <p class="line"></p>
      <p class="fade-in-fwd">“Thank you for visiting my site. Luck will come to you.”</p>
      <p class="rectangle3"></p>
      <form method="POST" data-email="studio.record.me@gmail.com" action="https://script.google.com/macros/s/AKfycbzT4mRXQ9urVFX8c1RnlrBrF9Qt2eaDbzSlhsYYFlLj80VSw0vbISFMzMxo-jMrOMf_UA/exec" target="frAttachFiles">

        <div class="inbox fade-in-fwd">
          <div class="left">
            <label for="name">NAME</label><br>
            <input type="text" placeholder="Enter your name" name="name"><br>
            <label for="email">E-MAIL</label><br>
            <input type="email" placeholder="Enter your email" name="email"><br>
            <label for="tel">MOBILE NUMBER</label><br>
            <input type="tel" placeholder="Enter your mobile number" name="tel">
          </div>
          <div class="right">
            <label for="subject">SUBJECT</label><br>
            <input type="text" placeholder="Enter a subject" name="subject"><br>
            <label for="message">MESSAGE</label><br>
            <input type="text" placeholder="Enter your message" name="message">
          </div>
          <input type="submit" value="SEND" class="send blink-1">
        </form>
        </div>
      

    </div>
  </div>
